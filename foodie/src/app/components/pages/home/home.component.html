<app-search></app-search>
<app-tags></app-tags>
<app-not-found
[visible]="!foods || !foods.length"
resetLinkTest="search another item"
>
</app-not-found>
<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{food.id}}">

      <img class ="img" [src]="food.imageUrl" alt="food.name" />
      <div class="content">
        <div class="name">{{food.name}}</div>
        <span class="favourite {{food.favourite? '': 'not' }}"></span>
      <div class="stars">
        <star-rating
          [value]="food.stars"
          [totalstars]="5"
          checkedcolor="red"
          uncheckedcolor="black"
          size = "32px"
          [readonly]="true"
        >

        </star-rating>
      </div>
      <div class="product-description">
        <div class="origin">
          <span *ngFor="let origin of food.origin">
            {{food.origin}}
          </span>
        </div>
        <div class ="cook">
          <span></span>
          {{food.cookTime}}
        </div>
        <div class ="price">
          <span>
            {{food.price | currency}}
          </span>
        </div>
      </div>
      </div>
    </a>
  </li>
</ul>
