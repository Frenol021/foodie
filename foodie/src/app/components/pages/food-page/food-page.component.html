<div class="container">
  <img [src]="food.imageUrl" alt="food.name">
  <div class="details">
    <div class="header">
      <span class="name">
        {{food.name}}
      </span>
      <div class ="rating">
              <star-rating
          [value]="food.stars"
          [totalstars]="5"
          checkedcolor="red"
          uncheckedcolor="black"
          size = "32px"
          [readonly]="true"
        >

        </star-rating>
    </div>
    <div class="origin">
      <span *ngFor="let origin of food.origin">
        {{food.origin}}
      </span>
    </div>
    <div class="price">
      <span>
        {{food.price | currency}}
      </span>
    </div>
    <button (click)="addToCart()">Add cart</button>
    </div>
  </div>
</div>
